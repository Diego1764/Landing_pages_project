<head>

    /* Estilos CSS para la p√°gina */
    body {
      margin: 0;

    }
    
    .splash {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #100e0ee1;
      text-align: center;
    }
    
    .splash h1{
      font-size: 46px;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .splash p{
        font-size: 20px;
        color: #ffffff;
        margin-bottom: 20px;
    }
    
    .navigation {
      background-color: #000000;
      padding: 20px;
    }
    
    .navigation ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    
    .navigation li {
      margin-right: 20px;
    }
    
    .navigation li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
